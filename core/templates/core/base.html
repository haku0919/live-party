{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Party Match{% endblock %}</title>

  <style>
    :root{
      --bg: #0f1115;
      --panel: #171a21;
      --card: #1c2029;
      --border: rgba(255,255,255,.08);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --brand: #5865F2; /* discord-ish */
      --brand2:#7b85ff;
      --success:#2ecc71;
      --danger:#ff5c5c;
      --radius: 14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Pretendard", "Noto Sans KR", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1000px 600px at 20% -10%, rgba(88,101,242,.25), transparent 60%),
                  radial-gradient(900px 500px at 80% 0%, rgba(123,133,255,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:1080px; margin:0 auto; padding:0 18px}

    /* NAV */
    .nav{
      position: sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(15,17,21,.75);
      border-bottom: 1px solid var(--border);
    }
    .nav-inner{
      display:flex; align-items:center; justify-content:space-between;
      height:64px;
    }
    .brand{
      display:flex; gap:10px; align-items:center; font-weight:800;
      letter-spacing:.2px;
    }
    .logo{
      width:34px; height:34px; border-radius:10px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow: 0 12px 30px rgba(88,101,242,.25);
    }
    .nav-links{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .nav-link{
      padding:9px 12px;
      border-radius: 12px;
      color: var(--muted);
      border: 1px solid transparent;
    }
    .nav-link:hover{
      color:var(--text);
      background: rgba(255,255,255,.04);
      border-color: var(--border);
    }
    .nav-right{display:flex; gap:10px; align-items:center}
    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight:700;
    }
    .btn:hover{background: rgba(255,255,255,.07)}
    .btn-primary{
      border-color: rgba(88,101,242,.35);
      background: linear-gradient(135deg, rgba(88,101,242,.95), rgba(123,133,255,.95));
      box-shadow: 0 12px 30px rgba(88,101,242,.20);
    }
    .btn-primary:hover{filter:brightness(1.02)}
    .pill{
      font-size:12px; color:rgba(255,255,255,.72);
      padding:6px 10px; border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
    }

    /* HERO */
    .hero{padding:56px 0 24px}
    .hero-grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:18px;
    }
    @media (max-width: 900px){
      .hero-grid{grid-template-columns:1fr}
    }
    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px;
    }
    h1{margin:0 0 10px; font-size:34px; line-height:1.18}
    .lead{margin:0; color:var(--muted); font-size:15px; line-height:1.7}
    .hero-actions{display:flex; gap:10px; margin-top:16px; flex-wrap:wrap}

    /* Cards */
    .grid{
        display:grid;
        grid-template-columns: repeat(2, 1fr);  /* 3 → 2로 변경 */
        gap: 14px;
        margin: 14px 0 52px;
    }
    @media (max-width: 900px){ .grid{grid-template-columns:1fr} }
    .card{
      background: rgba(28,32,41,.85);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
    }
    .card-title{font-weight:800; margin:0 0 6px}
    .card-text{margin:0; color:var(--muted); font-size:14px; line-height:1.6}
    .footer{
      padding: 20px 0 40px;
      color: rgba(255,255,255,.5);
      font-size: 13px;
      border-top: 1px solid var(--border);
      background: rgba(0,0,0,.15);
    }
  </style>
</head>

<body>
  <header class="nav">
    <div class="container">
      <div class="nav-inner">
        <a class="brand" href="{% url 'main' %}">
          <span class="logo" aria-hidden="true"></span>
          <span>Party Match</span>
          <span class="pill">실시간 매칭</span>
        </a>

        <nav class="nav-links">
          <a class="nav-link" href="{% url 'party_list' %}">파티찾기</a>
          <a class="nav-link" href="{% url 'party_create' %}">파티만들기</a>
          <a class="nav-link" href="#">가이드</a>
        </nav>

        <div class="nav-right">
          {% if user.is_authenticated %}
            <a class="btn" href="{% url 'profile' %}">내 프로필</a>
            <form method="post" action="{% url 'account_logout' %}" style="margin:0;">
              {% csrf_token %}
              <button class="btn" type="submit">로그아웃</button>
            </form>
          {% else %}
            <a class="btn" href="{% url 'account_login' %}">로그인</a>
            <a class="btn btn-primary" href="{% url 'account_signup' %}">회원가입</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      © {{ now|date:"Y" }} Party Match · 친구 구하고 바로 시작하는 실시간 파티 매칭
    </div>
  </footer>
</body>
</html>
