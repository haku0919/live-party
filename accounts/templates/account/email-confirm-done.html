{% extends "account/base.html" %}

{% block title %}이메일 인증 완료{% endblock %}

{% block content %}
<div style="max-width:520px; margin:60px auto; padding:22px; background:rgba(28,32,41,.85); border:1px solid rgba(255,255,255,.08); border-radius:14px; text-align:center;">

  <h2 style="margin:0 0 10px;">이메일 인증 완료 ✅</h2>

  <p style="color:rgba(255,255,255,.7); margin:0 0 18px; line-height:1.6;">
    이메일 인증이 정상적으로 완료됐어요.<br>
    이제 모든 기능을 사용할 수 있어요.
  </p>

  <!-- allauth confirm 폼 (필수) -->
  <form method="post">
    {% csrf_token %}
    <button type="submit"
            style="
              width:100%;
              padding:12px;
              border-radius:12px;
              border:1px solid rgba(88,101,242,.35);
              background:linear-gradient(135deg, rgba(88,101,242,.95), rgba(123,133,255,.95));
              color:#fff;
              font-weight:800;
              cursor:pointer;
            ">
      인증 확정하기
    </button>
  </form>

  <!-- ✅ 메인으로 가기 버튼(아래쪽) -->
  <a href="/"
     style="
       display:block;
       margin-top:12px;
       width:100%;
       padding:12px;
       border-radius:12px;
       border:1px solid rgba(255,255,255,.14);
       background:rgba(255,255,255,.04);
       color:rgba(255,255,255,.92);
       font-weight:800;
       text-decoration:none;
     ">
    메인 페이지로 가기
  </a>

</div>
{% endblock %}
